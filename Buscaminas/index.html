<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="./style.css">
    <title>Welcome to the Minesweeper with Lives game</title>
    <link rel="icon" href="../Buscaminas/Assets/Buscaminaslogo@2x.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="game-container">
        
        <canvas id="canvas"></canvas>

        <div class="btns">
            <button id="up">Up</button>
            <button id="left">Left</button>
            <button id="right">Right</button>
            <button id="down">Down</button>
        </div>

        <div class="messages">
            <!-- TODO -->
            <p>Your Lives: <span id="lives"></span></p>
            <p>Your time: <span id="time"></span></p>
            <p>Record: <span id="record"></span></p>
            <p id="result"></p>
            
        </div>

        <section class="resume">

            <article id="time--player">
                <div class="time--player__hero">
                    <span class="resume--img time--player__img"></span>
                    <p class="resume__text">Done</p>
                </div>

                <div class="time--player__text">
                    <p>You were able to complete the game in <span id="game__time"></span></p>
                </div>

            </article>

            <article id="record--time">
                <div class="record--time__hero">
                    <span class="resume--img record--time__img"></span>
                    <p class="resume__text">Record time</p>
                </div>

                <div class="record--time__text">
                    <p>You were able to complete the game in <span id="game__time"></span></p>
                </div>
            </article>

            <article id="lives--player">
                <div class="lives--player__hero">
                    <span class="resume--img lives--player__img"></span>
                    <p class="resume__text">Lives</p>
                </div>

                <div class="lives--player__text">
                    <p>You were able to complete the game in <span id="game__time"></span></p>
                </div>
            </article>

            <article id="restart--game">
                <p>Â¿Would you like to continue?</p>
                <span id="timer--continue">10S</span>
                <div class="restart--btn">
                   <button>Yes</button>
                    <button>No</button> 
                </div>
                
            </article>
        </section>
    </div>
    
</body>

<script src="./maps.js"></script>
<script src="./game.js"></script>
</html>
