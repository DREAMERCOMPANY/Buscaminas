<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="./style.css">
    <title>Welcome to the Minesweeper with Lives game</title>
    <link rel="icon" href="../Buscaminas/Assets/Buscaminaslogo@2x.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="game-container">
        
        <canvas id="canvas"></canvas>

        <div class="btns">
            <button id="up">Up</button>
            <button id="left">Left</button>
            <button id="right">Right</button>
            <button id="down">Down</button>
        </div>

        <div class="messages">
            <!-- TODO -->
            <p>Your Lives: <span id="lives"></span></p>
            <p>Your time: <span id="time"></span></p>
            <p>Record: <span id="record"></span></p>
            <p id="result"></p>
            
        </div>

        <div class="resume">

            
            <article class="resume__time"></article>
            <article class="resume__record"></article>
            <article class="resume__lives"></article>
            <article class="resume__game"></article>
           

            
            
            
            
        </div>

        
    </div>
    
</body>

<script src="./maps.js"></script>
<script src="./game.js"></script>
<script src="./resume.js"></script>
</html>
