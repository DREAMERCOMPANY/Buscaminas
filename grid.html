<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            
            width: 100vw;
            height: 100vh;
            background-color: red;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
            gap: 8px;
            padding: 12px;
        }

        .container div{
            border: 2px solid green;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div> 2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
